

<div class="modal-header">
  <h4 class="modal-title">Category #{{ category.id }}</h4>  
</div>
<div class="modal-body">
  <div class="row">
    <div class="col text-center">
      <img [src]="category.imageUrl" alt="{{ category.name }}" class="img-fluid">
      <h5>{{ category.name }}</h5>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="activeModal.close('Close')">Close</button>
</div>
