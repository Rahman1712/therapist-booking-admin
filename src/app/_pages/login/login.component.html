<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <div
    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <div class="text-nowrap logo-img text-center d-block py-3 w-100" style="user-select: none;">
                <h2 class="text-primary">MediCare ðŸ’™</h2>
              </div>
              <p class="text-center" style="user-select: none;">Wellness Starts Here</p>
              
              <form ngNativeValidate (ngSubmit)="loginUser()" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp"
                    [(ngModel)]="adminLoginDetail.username">
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password"
                    [(ngModel)]="adminLoginDetail.password">
                </div>
                <!-- <div class="d-flex align-items-center justify-content-between mb-4">
                  <div class="form-check">
                    <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label text-dark" for="flexCheckChecked">
                      Remeber this Device
                    </label>
                  </div>
                  <a class="text-primary fw-bold" href="./index.html">Forgot Password ?</a>
                </div> -->
                <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
              </form>

            </div>

            
          </div>
        </div>
      </div>
    </div>
    <img alt="tree" src="/assets/images/login/auth-v1-tree.png" class="tree">
    <img alt="mask" src="/assets/images/login/auth-v1-tree.png" class="mask">
    <img alt="tree-2" src="/assets/images/login/auth-v1-tree.png" class="tree-2">
  </div>
</div>
