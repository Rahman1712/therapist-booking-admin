<div class="p-2">
  <h1 mat-dialog-title>{{title}}</h1>
  <div mat-dialog-content>{{message}}</div>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <div *ngIf="isError ; else elseBlock;">
      <button mat-button color="warn" (click)="dialogRef.close(true)">Close</button>
    </div>
    <ng-template #elseBlock>
      <button mat-button color="primary" (click)="logoutUser()" routerLink="/login" routerLinkActive="active">Logout</button>
    </ng-template>
  </div>
</div>
